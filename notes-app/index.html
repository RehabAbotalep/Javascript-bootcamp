<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take some notes and never forget</h2>
        <label>
            Search : <input id="search" type="text" placeholder="Filter notes">
        </label>
        
        
        <div id="notes"></div>

        <button id="create-note">Create new note</button>
        
        <button id="remove-all">Remove All</button>

        <form id="name-form">
            <input type="text" placeholder="First name" name="firstName">
            <button>Submit</button>
        </form>

        <label>
            <input type="checkbox" id="for-fun"> Check me for fun
        </label>

        <script src="notes-app.js"></script>

    </body>
</html>
